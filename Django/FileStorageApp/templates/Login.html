{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RedactSafe - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{% static 'images/favicon.svg' %}"
    />
  </head>

  <body class="min-h-screen bg-white text-gray-900 flex">
    <!-- Left Side -->
    <div class="w-1/2 bg-gray-50 p-10 flex flex-col justify-start">
      <div class="flex items-center mb-6">
        <img
          src="{% static 'images/blockchain.svg' %}"
          alt="Logo"
          class="h-6 mr-2"
        />
        <span class="text-3xl font-bold text-gray-800">RedactSafe</span>
      </div>

      <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
      <p class="text-gray-600 text-sm mb-5">
        Secure your documents using blockchain-powered redaction and file
        access.
      </p>

      <div class="flex justify-center items-center flex-col">
        <img
          src="{% static 'images/IMG1.jpg' %}"
          alt="Redacted Document"
          class="rounded-xl shadow-xl w-full max-w-md border border-red-100 object-cover"
        />
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div
      class="w-full md:w-1/2 p-10 flex items-center justify-center bg-white shadow-xl"
    >
      <div
        class="bg-white border border-gray-200 shadow-xl rounded-xl p-8 w-full max-w-sm"
      >
        <h2 class="text-lg font-semibold text-gray-900 mb-6 text-center">
          Log in to your account
        </h2>

        <!-- Google Login -->
        <a
          href="#"
          class="flex items-center justify-center w-full border border-gray-300 rounded-md py-2 mb-4 hover:bg-gray-50 transition"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="w-5 h-5 mr-2"
          />
          <span class="text-sm text-gray-800 font-medium"
            >Continue with Google</span
          >
        </a>

        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-200"></div>
          <span class="mx-3 text-xs text-gray-400 font-medium">OR</span>
          <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        {% if data %}
        <p class="text-center text-red-500 text-sm mb-2">{{ data }}</p>
        {% endif %}

        <form method="post" action="{% url 'LoginAction' %}" class="space-y-4">
          {% csrf_token %}

          <!-- Username Field -->
          <div>
            <label for="t1" class="block mb-1 text-sm font-medium text-gray-700"
              >Username</label
            >
            <div class="relative">
              <input
                type="text"
                name="t1"
                id="t1"
                placeholder="Username"
                autocomplete="username"
                class="w-full pl-10 pr-4 py-2 rounded-md bg-gray-100 text-sm text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <!-- User Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="t2" class="block mb-1 text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                name="t2"
                id="t2"
                placeholder="Password"
                autocomplete="current-password"
                class="w-full pl-10 pr-4 py-2 rounded-md bg-gray-100 text-sm text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <!-- Lock Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 11c.828 0 1.5.672 1.5 1.5v1.5a1.5 1.5 0 01-3 0v-1.5c0-.828.672-1.5 1.5-1.5z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7.5 11V7.875A4.125 4.125 0 0111.625 3.75h.75A4.125 4.125 0 0116.5 7.875V11"
                  />
                  <rect x="6" y="11" width="12" height="9" rx="2" ry="2" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 rounded-md font-semibold text-white transition"
            >
              Login
            </button>
          </div>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
          Donâ€™t have an account?
          <a
            href="{% url 'Signup' %}"
            class="text-blue-600 hover:underline ml-1"
            >Sign up &rarr;</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
